<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slot Rush ‚Äî Neon House</title>
  <style>
:root{
  --bg:#070b16; --bg2:#0e1730; --text:#e6f1ff; --muted:#b6c3d6;
  --accent:#00e6ff; --accent2:#9dff00; --card:rgba(255,255,255,0.06);
  --cardBorder:rgba(255,255,255,0.16); --shadow:0 12px 40px rgba(0,0,0,.55);
}
*{box-sizing:border-box} html,body{height:100%;margin:0}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica Neue,Arial,sans-serif;color:var(--text);
  background:radial-gradient(1000px 600px at 20% 0%, #102046 0%, transparent 60%),
             radial-gradient(900px 700px at 80% 40%, #111f4a 0%, transparent 60%),
             linear-gradient(180deg,var(--bg),var(--bg2)); min-height:100%}
a{color:inherit}
.container{max-width:1200px;margin:0 auto;padding:24px}
header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin:8px 0 20px}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:46px;height:46px;border-radius:12px;display:grid;place-items:center;
  background:linear-gradient(135deg,var(--accent),var(--accent2));color:#001018;font-weight:900;box-shadow:var(--shadow)}
.title{display:flex;flex-direction:column}
.title h1{font-size:22px;margin:0;letter-spacing:.6px}
.title small{opacity:.75}
nav{display:flex;gap:10px;flex-wrap:wrap}
.btn{appearance:none;border:1px solid var(--cardBorder);background:var(--card);color:var(--text);padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:700}
.btn.primary{border-color:transparent;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#001018}
.btn:active{transform:translateY(1px)}
.hero{display:grid;grid-template-columns:1.2fr .8fr;gap:20px;align-items:center}
.heroCard{background:var(--card);border:1px solid var(--cardBorder);border-radius:18px;box-shadow:var(--shadow);padding:22px}
.hero h2{font-size:30px;margin:0 0 10px;letter-spacing:.5px}
.hero p{opacity:.9;margin:0}
.media{display:flex;align-items:center;gap:12px;margin-top:10px}
.pill{background:var(--card);border:1px solid var(--cardBorder);border-radius:999px;padding:6px 10px;display:flex;align-items:center;gap:6px}
.grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:16px;margin-top:18px}
.card{background:var(--card);border:1px solid var(--cardBorder);border-radius:18px;box-shadow:var(--shadow);padding:18px;display:flex;flex-direction:column;gap:12px;min-height:170px}
.card h3{margin:0 0 6px}
.badge{font-size:12px;opacity:.8;border:1px solid var(--cardBorder);padding:2px 8px;border-radius:999px;width:max-content}
.muted{color:var(--muted)}
footer{opacity:.7;text-align:center;margin:24px 0 8px;font-size:13px}
@media (max-width: 1000px){.hero{grid-template-columns:1fr}.grid{grid-template-columns:repeat(2,minmax(0,1fr))}

.slot-wrap{display:grid;grid-template-columns:1fr 320px;gap:16px}
.slot-panel{background:var(--card);border:1px solid var(--cardBorder);border-radius:16px;padding:14px}
.slot-cabinet{position:relative;border-radius:16px;padding:14px;background:radial-gradient(120% 160% at 10% 10%, #1a2a5b 0%, #101b3b 40%, #0b1226 100%);border:1px solid #203060;box-shadow:inset 0 0 0 1px rgba(255,255,255,.06), inset 0 20px 80px rgba(0,0,0,.35)}
.slot-display{position:relative;margin:6px 0;border-radius:12px;border:1px solid #2a3b74;padding:10px;background:linear-gradient(180deg,#0e1531,#0a1026);box-shadow:inset 0 10px 50px rgba(0,0,0,.6)}
.reels{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;height:180px}
.reel{overflow:hidden;border-radius:10px;border:1px solid #2a3b74;background:radial-gradient(100% 120% at 50% 0%, #0c1638, #0a1126)}
.strip{display:flex;flex-direction:column;transition:transform 1.1s cubic-bezier(.2,.9,.2,1);will-change:transform}
.cell{height:60px;display:grid;place-items:center;font-size:34px;filter:drop-shadow(0 0 10px rgba(0,230,255,.35))}
.lines{position:absolute;inset:10px;pointer-events:none}
.line{position:absolute;left:0;right:0;height:3px;background:linear-gradient(90deg,var(--accent),transparent);opacity:.0;transition:opacity .25s}
.line.active{opacity:.8}
.line.top{top:30px}.line.mid{top:90px}.line.bot{top:150px}
.line.d1{transform-origin:left center;top:30px;height:3px;background:linear-gradient(90deg,var(--accent2),transparent);transform:skewY(20deg)}
.line.d2{transform-origin:left center;top:150px;height:3px;background:linear-gradient(90deg,var(--accent2),transparent);transform:skewY(-20deg)}
.controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:space-between;margin-top:10px}
.num{min-width:40px;text-align:center;font-weight:800}
.small{font-size:12px;opacity:.85}
</style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">NH</div>
        <div class="title"><h1>Slot Rush ‚Äî 3√ó3</h1><small>5 paylines ¬∑ balanced</small></div>
      </div>
      <nav>
        <a class="btn" href="index.html">Home</a>
      </nav>
    </header>

    <div class="slot-wrap">
      <section class="slot-panel">
        <div class="slot-cabinet">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px">
            <div class="pill">Credits: <strong id="credits">‚Äî</strong></div>
          </div>

          <div class="slot-display" aria-live="polite">
            <div class="reels" id="reels">
              <div class="reel"><div class="strip" id="strip0"></div></div>
              <div class="reel"><div class="strip" id="strip1"></div></div>
              <div class="reel"><div class="strip" id="strip2"></div></div>
            </div>
            <div class="lines">
              <div class="line top" id="line0"></div>
              <div class="line mid" id="line1"></div>
              <div class="line bot" id="line2"></div>
              <div class="line d1" id="line3"></div>
              <div class="line d2" id="line4"></div>
            </div>
          </div>

          <div class="controls">
            <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
              <div class="pill">Lines: <strong>5</strong></div>
              <div class="pill">Bet/Line:
                <button class="btn" id="betMinus">‚àí</button>
                <span class="num" id="bet">1</span>
                <button class="btn" id="betPlus">+</button>
              </div>
              <div class="pill">Total Bet: <strong id="total">5</strong></div>
            </div>
            <div style="display:flex;gap:10px;align-items:center">
              <button class="btn primary" id="spin">SPIN</button>
              <button class="btn" id="auto">Auto</button>
            </div>
          </div>

          <div class="small" id="status" style="margin-top:8px;min-height:18px">&nbsp;</div>
        </div>
      </section>

      <aside class="slot-panel">
        <h3 style="margin:0 0 8px">Paytable</h3>
        <table style="border-collapse:collapse;width:100%">
          <thead><tr><th>Symbols</th><th>3 in a row</th></tr></thead>
          <tbody>
            <tr><td>7Ô∏è‚É£ 7Ô∏è‚É£ 7Ô∏è‚É£</td><td>√ó50</td></tr>
            <tr><td>üíé üíé üíé</td><td>√ó25</td></tr>
            <tr><td>‚≠ê ‚≠ê ‚≠ê</td><td>√ó15</td></tr>
            <tr><td>üîî üîî üîî</td><td>√ó10</td></tr>
            <tr><td>üçí üçí üçí</td><td>√ó5</td></tr>
            <tr><td>üçã üçã üçã</td><td>√ó4</td></tr>
            <tr><td>Any two üçí</td><td>√ó2</td></tr>
          </tbody>
        </table>
      </aside>
    </div>

    <footer>¬© 2025 Neon House ‚Äî Showcase</footer>
  </div>

<script>
  const $=(s,c=document)=>c.querySelector(s), $$=(s,c=document)=>Array.from(c.querySelectorAll(s));
  const clamp=(n,a,b)=>Math.max(a,Math.min(b,n));
  const LS_KEY='neon_house_credits_v1';
  let credits=parseInt(localStorage.getItem(LS_KEY)||'1000',10);
  function setCredits(v){credits=Math.max(0,v|0);localStorage.setItem(LS_KEY,String(credits)); document.getElementById('credits').textContent=String(credits);}
  setCredits(credits);

  const strips=[document.getElementById('strip0'),document.getElementById('strip1'),document.getElementById('strip2')];
  const betEl=document.getElementById('bet'), totalEl=document.getElementById('total'), statusEl=document.getElementById('status');
  const spinBtn=document.getElementById('spin'), autoBtn=document.getElementById('auto');
  let betPerLine=1,LINES=5,spinning=false,auto=false;
  const SYM=[{ch:'7Ô∏è‚É£',w:1,p3:50},{ch:'üíé',w:2,p3:25},{ch:'‚≠ê',w:3,p3:15},{ch:'üîî',w:4,p3:10},{ch:'üçí',w:6,p3:5},{ch:'üçã',w:7,p3:4}];
  function buildStrip(){const pool=[];for(const s of SYM){for(let i=0;i<s.w*4;i++)pool.push(s.ch);}for(let i=pool.length-1;i>0;i--){const j=(Math.random()*(i+1))|0;[pool[i],pool[j]]=[pool[j],pool[i]];}return pool;}
  const reelData=[buildStrip(),buildStrip(),buildStrip()];
  function renderStrips(){for(let r=0;r<3;r++){const el=strips[r];el.innerHTML='';const c=[...reelData[r],...reelData[r],...reelData[r]];c.forEach(sym=>{const d=document.createElement('div');d.className='cell';d.textContent=sym;el.appendChild(d);});el.style.transform='translateY(0)';}
  function updateHUD(){ document.getElementById('credits').textContent=credits; betEl.textContent=betPerLine; totalEl.textContent=betPerLine*LINES;}
  function setStatus(msg){ statusEl.textContent= msg || '\u00A0'; }
  function info(ch){return SYM.find(s=>s.ch===ch);} const lineDefs=[[[0,0],[1,0],[2,0]],[[0,1],[1,1],[2,1]],[[0,2],[1,2],[2,2]],[[0,0],[1,1],[2,2]],[[0,2],[1,1],[2,0]]];
  function stops(){return [0,1,2].map(r=>(Math.random()*reelData[r].length)|0)}
  function gridAt(st){const g=[[],[],[]];for(let r=0;r<3;r++){const b=reelData[r],n=b.length;const a=st[r]%n,m=(a+1)%n,t=(a+2)%n;g[r][0]=b[a];g[r][1]=b[m];g[r][2]=b[t];}return g;}
  function evalGrid(g){let pay=0,lines=[];let explain=[];for(let i=0;i<lineDefs.length;i++){const c=lineDefs[i];const line=c.map(([x,y])=>g[x][y]);if(line[0]===line[1]&&line[1]===line[2]){const p=info(line[0]).p3*betPerLine;pay+=p;lines.push(i);explain.push(line.join(' ')+' √ó'+info(line[0]).p3);}else{const cherries=line.filter(s=>s==='üçí').length;if(cherries===2){const p=2*betPerLine;pay+=p;lines.push(i);explain.push('Two üçí √ó2');}}return{pay,lines,explain};}
  function flashLines(lines){[0,1,2,3,4].forEach(i=>document.getElementById('line'+i).classList.remove('active'));lines.forEach(i=>document.getElementById('line'+i).classList.add('active'));setTimeout(()=>lines.forEach(i=>document.getElementById('line'+i).classList.remove('active')),900);}
  function canSpin(){return !spinning && credits >= betPerLine*LINES;}
  function spinOnce(){ if(!canSpin()){setStatus('Not enough credits. Lower bet.');return;} spinning=true;spinBtn.disabled=autoBtn.disabled=true;setStatus('Spinning‚Ä¶'); const tBet=betPerLine*LINES; setCredits(credits - tBet); updateHUD(); const st=stops(); for(let r=0;r<3;r++){const base=reelData[r].length,strip=strips[r];const vis=st[r]+base;const translate=-(vis-1)*60;const extra=(2+r)*base+((Math.random()*base)|0);strip.style.transition='transform 1.1s cubic-bezier(.2,.9,.2,1)';requestAnimationFrame(()=>{strip.style.transform='translateY('+(translate-extra*60)+'px)'});setTimeout(()=>{strip.style.transition='none';strip.style.transform='translateY('+translate+'px)'},1120+r*30);} setTimeout(()=>{const g=gridAt(st);const result=evalGrid(g);const pay=result.pay, lines=result.lines, explain=result.explain;flashLines(lines); if(pay>0){setCredits(credits+pay);updateHUD();setStatus('Win +'+pay+'. '+explain.join(' ¬∑ '));}else setStatus('No win.'); spinning=false;spinBtn.disabled=autoBtn.disabled=false; if(auto)setTimeout(spinOnce,350);},1200); }
  document.getElementById('betMinus').onclick=()=>{betPerLine=clamp(betPerLine-1,1,50);updateHUD();};
  document.getElementById('betPlus').onclick=()=>{betPerLine=clamp(betPerLine+1,1,50);updateHUD();};
  document.getElementById('spin').onclick=spinOnce; document.getElementById('auto').onclick=()=>{auto=!auto;autoBtn.classList.toggle('primary',auto);autoBtn.textContent=auto?'Auto: ON':'Auto'; if(auto&&!spinning)spinOnce();};
  renderStrips(); updateHUD(); setStatus('');
</script>
</body>
</html>
