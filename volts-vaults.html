<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Volts & Vaults ‚Äî Neon House</title>
  <style>
:root{
  --bg:#070b16; --bg2:#0e1730; --text:#e6f1ff; --muted:#b6c3d6;
  --accent:#00e6ff; --accent2:#9dff00; --card:rgba(255,255,255,0.06);
  --cardBorder:rgba(255,255,255,0.16); --shadow:0 12px 40px rgba(0,0,0,.55);
}
*{box-sizing:border-box} html,body{height:100%;margin:0}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica Neue,Arial,sans-serif;color:var(--text);
  background:radial-gradient(1000px 600px at 20% 0%, #102046 0%, transparent 60%),
             radial-gradient(900px 700px at 80% 40%, #111f4a 0%, transparent 60%),
             linear-gradient(180deg,var(--bg),var(--bg2)); min-height:100%}
a{color:inherit}
.container{max-width:1200px;margin:0 auto;padding:24px}
header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin:8px 0 20px}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:46px;height:46px;border-radius:12px;display:grid;place-items:center;
  background:linear-gradient(135deg,var(--accent),var(--accent2));color:#001018;font-weight:900;box-shadow:var(--shadow)}
.title{display:flex;flex-direction:column}
.title h1{font-size:22px;margin:0;letter-spacing:.6px}
.title small{opacity:.75}
nav{display:flex;gap:10px;flex-wrap:wrap}
.btn{appearance:none;border:1px solid var(--cardBorder);background:var(--card);color:var(--text);padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:700}
.btn.primary{border-color:transparent;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#001018}
.btn:active{transform:translateY(1px)}
.hero{display:grid;grid-template-columns:1.2fr .8fr;gap:20px;align-items:center}
.heroCard{background:var(--card);border:1px solid var(--cardBorder);border-radius:18px;box-shadow:var(--shadow);padding:22px}
.hero h2{font-size:30px;margin:0 0 10px;letter-spacing:.5px}
.hero p{opacity:.9;margin:0}
.media{display:flex;align-items:center;gap:12px;margin-top:10px}
.pill{background:var(--card);border:1px solid var(--cardBorder);border-radius:999px;padding:6px 10px;display:flex;align-items:center;gap:6px}
.grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:16px;margin-top:18px}
.card{background:var(--card);border:1px solid var(--cardBorder);border-radius:18px;box-shadow:var(--shadow);padding:18px;display:flex;flex-direction:column;gap:12px;min-height:170px}
.card h3{margin:0 0 6px}
.badge{font-size:12px;opacity:.8;border:1px solid var(--cardBorder);padding:2px 8px;border-radius:999px;width:max-content}
.muted{color:var(--muted)}
footer{opacity:.7;text-align:center;margin:24px 0 8px;font-size:13px}
@media (max-width: 1000px){.hero{grid-template-columns:1fr}.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}

.slot-wrap{display:grid;grid-template-columns:1fr 320px;gap:16px}
.slot-panel{background:var(--card);border:1px solid var(--cardBorder);border-radius:16px;padding:14px}
.slot-cabinet{position:relative;border-radius:16px;padding:14px;background:radial-gradient(120% 160% at 10% 10%, #1a2a5b 0%, #101b3b 40%, #0b1226 100%);border:1px solid #203060;box-shadow:inset 0 0 0 1px rgba(255,255,255,.06), inset 0 20px 80px rgba(0,0,0,.35)}
.slot-display{position:relative;margin:6px 0;border-radius:12px;border:1px solid #2a3b74;padding:10px;background:linear-gradient(180deg,#0e1531,#0a1026);box-shadow:inset 0 10px 50px rgba(0,0,0,.6)}
.reels{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;height:180px}
.reel{overflow:hidden;border-radius:10px;border:1px solid #2a3b74;background:radial-gradient(100% 120% at 50% 0%, #0c1638, #0a1126)}
.strip{display:flex;flex-direction:column;transition:transform 1.1s cubic-bezier(.2,.9,.2,1);will-change:transform}
.cell{height:60px;display:grid;place-items:center;font-size:34px;filter:drop-shadow(0 0 10px rgba(0,230,255,.35))}
.lines{position:absolute;inset:10px;pointer-events:none}
.line{position:absolute;left:0;right:0;height:3px;background:linear-gradient(90deg,var(--accent),transparent);opacity:.0;transition:opacity .25s}
.line.active{opacity:.8}
.line.top{top:30px}.line.mid{top:90px}.line.bot{top:150px}
.line.d1{transform-origin:left center;top:30px;height:3px;background:linear-gradient(90deg,var(--accent2),transparent);transform:skewY(20deg)}
.line.d2{transform-origin:left center;top:150px;height:3px;background:linear-gradient(90deg,var(--accent2),transparent);transform:skewY(-20deg)}
.controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:space-between;margin-top:10px}
.num{min-width:40px;text-align:center;font-weight:800}
.small{font-size:12px;opacity:.85}
</style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">NH</div>
        <div class="title"><h1>Volts &amp; Vaults ‚Äî 3√ó3</h1><small>5 paylines ¬∑ high volatility</small></div>
      </div>
      <nav>
        <a class="btn" href="index.html">Home</a>
      </nav>

    <div class="slot-wrap">
      <section class="slot-panel">
        <div class="slot-cabinet">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px">
            <div class="pill">Credits: <strong id="credits2">‚Äî</strong></div>
          </div>

          <div class="slot-display" aria-live="polite">
            <div class="reels" id="reels2">
              <div class="reel"><div class="strip" id="s2_0"></div></div>
              <div class="reel"><div class="strip" id="s2_1"></div></div>
              <div class="reel"><div class="strip" id="s2_2"></div></div>
            </div>
            <div class="lines">

                <button class="btn" id="b2Minus">‚àí</button>

      <aside class="slot-panel">
        <h3 style="margin:0 0 8px">Paytable</h3>
        <table style="border-collapse:collapse;width:100%">
          <thead><tr><th>Symbols</th><th>3 in a row</th></tr></thead>
          <tbody>
            <tr><td>üí∞ üí∞ üí∞</td><td>√ó100</td></tr>
            <tr><td>‚ö° ‚ö° ‚ö°</td><td>√ó40</td></tr>
            <tr><td>üíé üíé üíé</td><td>√ó25</td></tr>
            <tr><td>‚≠ê ‚≠ê ‚≠ê</td><td>√ó12</td></tr>
            <tr><td>üçí üçí üçí</td><td>√ó6</td></tr>
            <tr><td>Any two ‚ö°</td><td>√ó3</td></tr>
          </tbody>
        </table>
      </aside>
    </div>

    <footer>¬© 2025 Neon House ‚Äî Showcase</footer>
  </div>

<script>
  const $=(s,c=document)=>c.querySelector(s), $$=(s,c=document)=>Array.from(c.querySelectorAll(s));
  const clamp=(n,a,b)=>Math.max(a,Math.min(b,n));
  const LS_KEY='neon_house_credits_v1';
  let credits=parseInt(localStorage.getItem(LS_KEY)||'1000',10);
  function setCredits(v){credits=Math.max(0,v|0);localStorage.setItem(LS_KEY,String(credits)); document.getElementById('credits2').textContent=String(credits);}
  setCredits(credits);

  const s2=[document.getElementById('s2_0'),document.getElementById('s2_1'),document.getElementById('s2_2')]; const st2El=document.getElementById('st2');
  let b2=2; const t2=document.getElementById('t2'); let sp2=false,a2=false; const b2El=document.getElementById('b2'); const sb2=document.getElementById('spin2'); const au2=document.getElementById('auto2');
  const SYM2=[{ch:'üí∞',w:1,p3:100},{ch:'‚ö°',w:2,p3:40},{ch:'üíé',w:2,p3:25},{ch:'‚≠ê',w:3,p3:12},{ch:'üçí',w:4,p3:6}];
  function build2(){const pool=[];for(const s of SYM2){for(let i=0;i<s.w*5;i++)pool.push(s.ch);}for(let i=pool.length-1;i>0;i--){const j=(Math.random()*(i+1))|0;[pool[i],pool[j]]=[pool[j],pool[i]];}return pool;}
  const r2=[build2(),build2(),build2()];
  function paint2(){for(let r=0;r<3;r++){const el=s2[r];el.innerHTML='';const c=[...r2[r],...r2[r],...r2[r]];c.forEach(sym=>{const d=document.createElement('div');d.className='cell';d.textContent=sym;el.appendChild(d);});el.style.transform='translateY(0)';}}
  function upd2(){ document.getElementById('credits2').textContent=credits; b2El.textContent=b2; t2.textContent=b2*5; }
  function stp2(){return [0,1,2].map(i=>(Math.random()*r2[i].length)|0)}
  function grd2(st){const g=[[],[],[]];for(let i=0;i<3;i++){const b=r2[i],n=b.length;const a=st[i]%n,m=(a+1)%n,t=(a+2)%n;g[i][0]=b[a];g[i][1]=b[m];g[i][2]=b[t];}return g;}
  function inf2(ch){return SYM2.find(s=>s.ch===ch)} const ld2=[[[0,0],[1,0],[2,0]],[[0,1],[1,1],[2,1]],[[0,2],[1,2],[2,2]],[[0,0],[1,1],[2,2]],[[0,2],[1,1],[2,0]]];
  function ev2(g){let pay=0,lines=[],ex=[];for(let i=0;i<ld2.length;i++){const c=ld2[i];const line=c.map(([x,y])=>g[x][y]); if(line[0]===line[1]&&line[1]===line[2]){const p=inf2(line[0]).p3*b2;pay+=p;lines.push(i);ex.push(line.join(' ')+' √ó'+inf2(line[0]).p3);} else {const bolts=line.filter(s=>s==='‚ö°').length; if(bolts===2){const p=3*b2;pay+=p;lines.push(i);ex.push('Two ‚ö° √ó3');} }} return {pay,lines,ex};}
  function can2(){return !sp2 && credits>=b2*5}
  function spin2(){ if(!can2()){st2El.textContent='Not enough credits. Lower bet.';return;} sp2=true; sb2.disabled=au2.disabled=true; st2El.textContent='Spinning‚Ä¶'; setCredits(credits - b2*5); upd2(); const st=stp2(); for(let i=0;i<3;i++){const base=r2[i].length,el=s2[i];const vis=st[i]+base;const tr=-(vis-1)*60;const exTurns=(3+i)*base+((Math.random()*base)|0); el.style.transition='transform 1.15s cubic-bezier(.2,.9,.2,1)'; requestAnimationFrame(()=>{el.style.transform='translateY('+(tr-exTurns*60)+'px)'}); setTimeout(()=>{el.style.transition='none';el.style.transform='translateY('+tr+'px)'},1180+i*40);} setTimeout(()=>{const g=grd2(st); const res=ev2(g); const pay=res.pay, lines=res.lines, ex=res.ex; [0,1,2,3,4].forEach(i=>document.getElementById('l2_'+i).classList.remove('active')); lines.forEach(i=>document.getElementById('l2_'+i).classList.add('active')); setTimeout(()=>lines.forEach(i=>document.getElementById('l2_'+i).classList.remove('active')),900); if(pay>0){setCredits(credits+pay); upd2(); st2El.textContent='Win +'+pay+'. '+ex.join(' ¬∑ ');} else st2El.textContent='No win.'; sp2=false; sb2.disabled=au2.disabled=false; if(a2) setTimeout(spin2,360);},1260); }
  document.getElementById('b2Minus').onclick=()=>{b2=clamp(b2-1,1,100);upd2();}; document.getElementById('b2Plus').onclick=()=>{b2=clamp(b2+1,1,100);upd2();}; document.getElementById('spin2').onclick=spin2; document.getElementById('auto2').onclick=()=>{a2=!a2; au2.classList.toggle('primary',a2); au2.textContent=a2?'Auto: ON':'Auto'; if(a2&&!sp2)spin2();}; paint2(); upd2(); st2El.textContent='';
</script>
</body>
</html>
